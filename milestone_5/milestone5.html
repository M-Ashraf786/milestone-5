<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>SHAREABLE RESUME BUILDER</h1>
        <form id="form">
            <fieldset class="fields">
                <legend class="legend">Personal Information</legend>

                <label for="username" class="label">Username :</label>
                <input id="username" type="text" required placeholder="Enter your username"><br><br>


                <label for="name" class="label">Name :</label>
                <input id="name" type="text" required placeholder="Enter your name"><br><br>
                <label for="email" class="label">Email :</label>
                <input id="email"  type="email" required placeholder="Enter your email"><br><br>
                <label for="phone" class="label">Phone :</label>
                <input id="phone"  type="tel" required placeholder="Enter your phone number">
            </fieldset> 
    
            <fieldset class="fields">
                <legend class="legend">Education</legend>
                <label for="education" class="label">Education :</label><br>
                <textarea id="education" class="tr" placeholder="Enter your education" required></textarea>
    
            </fieldset>
    
    
            <fieldset class="fields">
                <legend class="legend">Experience</legend>
                <label for="experience" class="label">Experience :</label><br>
                 <textarea id="experience"  class="tr" placeholder="Enter your experience" required></textarea>
            </fieldset>
    
            <fieldset class="fields">
                <legend class="legend">Skills</legend>
                <label for="skills" class="label">Skills :</label><br>
                <textarea id="skills"  class="tr" rows="4" placeholder="Enter your skills" required></textarea>
            </fieldset>
                
            
                <button type="submit">Create Resume</button>
            
            
        </form>
        <div id="resumeMain">
            <div id="resume" contenteditable="true"></div>
        </div>
        
        <div id="shareable-link-container" contenteditable="true" style="display: none;">
            <a href="#" id="shareable-link" target="_blank"></a><br>
            <button id="download-pdf">Download as pdf</button>
        </div>
    </div>
    
    
   
    
    <script src="script.js"></script>
</body>
</html>
